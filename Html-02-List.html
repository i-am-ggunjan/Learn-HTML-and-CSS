<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <ol type="none"> <!--Ordered list-->
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item5</li>
    </ol>
    <ol type="A" start="10" reversed>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item5</li>
    </ol>
    <br><br>
    <ul type = "Square">  <!--Unordered list-->
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
        <li>item5</li>
    </ul>
    <br><br>

    <!-- ul>li{item}*4 -->
    <ul type="None">
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ul>

    <dl> <!--Discription list/Definition list/Dictionary List -->
        <dt>Mango  <!--discription term-->
            <dd>It is the king of</dd>
        </dt>
        <dt>Apple
            <dd>It is a fruit</dd> <!--Discription definition-->
        </dt>
    </dl>




</body>
</html>
